<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/mixer.css">
  <script src="js/jquery-3.1.1.slim.min.js"></script>
  <!-- http://interactjs.io/ -->
  <script src="js/interact.min.js"></script>
  <!-- https://github.com/devbridge/jQuery-Autocomplete/ -->
  <script src="js/jquery.autocomplete.min.js"></script>
  <!-- https://github.com/camme/ryb-color-mixer -->
  <script src="js/ryb-color-mixer.js"></script>
  <!-- http://jquery-textfill.github.io/ -->
  <script src="js/jquery.textfill.min.js"></script>
  <script src="js/mixer.js"></script>
  <script src="js/db-test.js"></script>
</head>
<body>
  <div id="workspace">
    <div id="chem-search">
      <div id="search-field">
        <input type="text" name="search-input" class="input-box" id="autocomplete" 
        placeholder="Search by SMILES" autofocus>
        <input type="radio" name="search-type" class="input-select" 
        value="smiles" id="select-smiles" checked> 
        <label for="select-smiles">SMILES</label>
        <input type="radio" name="search-type" class="input-select" 
        value="pubchem-id" id="select-id">
        <label for="select-id">PubChem ID</label>
      </div>
      <div id="result-list">
      </div>
    </div>
    <div id="mixing-board">
      <div id="mixing-board-greeting">
        Drag chemicals into this canvas
      </div>
      <div id="mixing-board-content">
      </div>
    </div>
  </div>
</body>
</html>
